name: iOS Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run iOS Tests
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"

      - name: Resolve Swift Package Dependencies
        run: xcodebuild -resolvePackageDependencies -project emoji-map.xcodeproj

      - name: Determine Simulator Destination
        id: simulator
        run: |
          # Get the first available iPhone simulator and its OS version
          SIMULATOR_INFO=$(xcrun simctl list devices available | grep "iPhone" | head -n 1)
          if [ -z "$SIMULATOR_INFO" ]; then
            echo "No iPhone simulators found!" >&2
            exit 1
          fi
          # Extract device name and OS version (e.g., "iPhone 15 (18.2)")
          DEVICE_NAME=$(echo "$SIMULATOR_INFO" | sed -E 's/.*(iPhone[^)]*).*/\1/' | tr -d '()')
          OS_VERSION=$(echo "$SIMULATOR_INFO" | grep -oE '\([0-9]+\.[0-9]+(\.[0-9]+)?\)' | tr -d '()' | head -n 1)
          DESTINATION="platform=iOS Simulator,name=$DEVICE_NAME,OS=$OS_VERSION"
          echo "Selected simulator: $DESTINATION"
          # Set output for use in the next step
          echo "destination=$DESTINATION" >> $GITHUB_OUTPUT

      - name: Build and test
        run: |
          xcodebuild test \
            -project emoji-map.xcodeproj \
            -scheme emoji-map \
            -destination "${{ steps.simulator.outputs.destination }}" \
            -resultBundlePath TestResults.xcresult
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7
